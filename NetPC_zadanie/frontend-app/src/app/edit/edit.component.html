<h2>Edytuj kontakt</h2>

<button (click)="goToContacts()">Wroc do listy kontaktow</button>

<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <div>
    <label for="name">Imię:</label>
    <input type="text" id="name" [(ngModel)]="contact.name" name="name" required>
  </div>

  <div>
    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" [(ngModel)]="contact.surname" name="surname" required>
  </div>

  <div>
    <label for="password">Hasło:</label>
    <input type="password" id="password" [(ngModel)]="contact.password" name="password" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
  </div>

  <div>
    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" [(ngModel)]="contact.phone" name="phone" required>
  </div>

  <div>
    <label for="birthDate">Data urodzenia:</label>
    <input type="date" id="birthDate" [(ngModel)]="contact.birthDate" name="birthDate" required>
  </div>

  <div>
    <label for="category">Kategoria:</label>
    <select id="category" [(ngModel)]="contact.category" name="category" required>
      <option value="Work">Służbowy</option>
      <option value="Private">Prywatny</option>
      <option value="Other">Inny</option>
    </select>
  </div>

  <div *ngIf="contact.category === 'Work'">
    <label for="subCategory">Podkategoria:</label>
    <select id="subCategory" [(ngModel)]="contact.subCategory" name="subCategory">
      <option *ngFor="let sub of subCategories" [value]="sub">{{ sub }}</option>
    </select>
  </div>

  <div *ngIf="contact.category === 'Other'">
    <label for="subCategory">Podkategoria (dowolna):</label>
    <input type="text" id="subCategory" [(ngModel)]="contact.subCategory" name="subCategory">
  </div>

  <button type="submit">Zapisz</button>
</form>
